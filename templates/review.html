{% extends "base.html" %} {% block content %} 

    <h3 class="center-align">Game Review</h3>
    
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card">
                <div class="card-image">
                    <img src="{{ game.game_image }}" alt="game image">
                </div>
                <div class="card-content">
                    <span class="card-title"><strong>Title: {{ game.game_name }}</strong></span>
                    <hr>
                    <span class="card-title"><strong>Developer: {{ game.game_developer }}</strong></span>
                    <span class="card-title"><strong>Genre: {{ game.genre_name }}</strong></span>
                    <hr>
                    <span class="card-title"><strong>Game Description</strong></span>
                    <p>{{ game.game_description }}</p>
                    <hr>
                    <span class="card-title"><strong>Game Review</strong></span>
                    <p>{{ game.game_review }}</p>
                </div>
                <div class="card-action center-align">
                    <a href="#">This is a link</a>
                </div>
                <div class="card-action center-align">
                    <a href="#">This is a link</a>
                    <a href="#">This is a link</a>
                </div>
            </div>
        </div>
    </div>
    

{% endblock %}
