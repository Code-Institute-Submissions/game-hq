{% extends "base.html" %} {% block content %}

    <h3 class="center-align">Add Game Review</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-gamepad green-text text-darken-2 prefix"></i>
                    <input id="game_name" name="game_name" minlength="5" maxlength="50"
                        type="text" class="validate" required/>
                    <label for="game_name">Game Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-gamepad green-text text-darken-2 prefix"></i>
                    <input id="game_developer" name="game_developer" minlength="5" maxlength="50"
                        type="text" class="validate" required/>
                    <label for="game_developer">Game Developer</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt green-text text-darken-2 prefix"></i>
                    <textarea id="game_description" name="game_description" minlength="5"
                        maxlength="150" class="materialize-textarea validate" required></textarea>
                    <label for="game_description">Game Description</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}

<textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Textarea</label>
