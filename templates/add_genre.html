{% extends "base.html" %} {% block content %}

    <h3 class="center-align">Add A Genre</h3>

    <div class="row card-panel light-green lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_genre') }}">
            <!-- genre name input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open green-text text-darken-2 prefix"></i>
                    <input id="genre_name" name="genre_name" minlength="2" maxlength="25"
                        type="text" class="validate" required/>
                    <label for="genre_name">Genre Name</label>
                </div>
            </div>
            <!-- Add Review button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="edit btn-large green darken-2">
                        Add Genre <i class="fas fa-plus-circle right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
