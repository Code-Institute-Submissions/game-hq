{% extends "base.html" %} {% block content %}

    <div class="row">
        <div class="col s12">
            <div class="card jumbo-card">
                <div class="card-image">
                    <img src="static/images/cyberpunk-2077-main.jpg">
                </div>
                <div class="card-content center-align">
                    <h3 class="center-align">
                        {{ username }}'s Reviews
                    </h3>
                    <strong><p class="jumbo-title">This is your profile page. You can view all your reviews here.</p></strong>
                </div>
            </div>
        </div>
    </div>

    
    <div class="row">
    {% for game in games %}
        <div class="col s12 m4">
            <div class="card">
                <div class="card-image">
                    <img src="{{ game.game_image }}" alt="game image">
                </div>
                <div class="card-content">
                    <span class="card-title"><strong>Title: {{ game.game_name }}</strong></span>
                    <hr>
                    <span class="card-title"><strong>Game Description</strong></span>
                    <p>{{ game.game_description }}</p>
                </div>
                <div class="card-action">
                    <a class="green-text" href="{{ url_for('review', game_id=game._id) }}">Game Review</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>

{% endblock %}
