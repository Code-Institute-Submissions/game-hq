{% extends "base.html" %} {% block content %} 

    {% for game in games %}
    <div class="row">
        <div class="col s12 m3">
            <div class="card">
                <div class="card-image">
                    <img src="{{ game.game_image }}" alt="game image">
                </div>
                <div class="card-content">
                    <span class="card-title"><strong>Title: {{ game.game_name }}</strong></span>
                    <span class="card-title"><strong>Developer: {{ game.game_developer }}</strong></span>
                    <span class="card-title"><strong>Genre: {{ game.genre_name }}</strong></span>
                    <hr>
                    <span class="card-title"><strong>Game Description</strong></span>
                    <p>{{ game.game_description }}</p>
                </div>
                <div class="card-action">
                    <a class="green-text" href="#">Game Review</a>
                    <a class="green-text" href="#">Amazon Link</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
